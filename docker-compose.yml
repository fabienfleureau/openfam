services:
  postgres:
    image: postgres:16-alpine
    container_name: openfam-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: openfam
      POSTGRES_PASSWORD: openfam_dev
      POSTGRES_DB: openfam
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openfam -d openfam"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
